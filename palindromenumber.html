<!-- Check number is palindrome or not -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Number Detector</title>
  <!-- CSS start from here -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input{
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #fff;
      color: #4a00e0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <!-- CSS end's here -->
</head>
<body>
  <!-- html started from here -->
  <div class="container">
    <h1>Palindrome Number Detector</h1>
    <input type="number" id="numberInput" placeholder="Enter a number"/>
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="result"></div>
  </div>
<!-- Java script start from here -->
  <script>
    // function started
    function checkPalindrome() {
      const number = document.getElementById("numberInput").value;
      // equation for checking number is palindrome or not
      const reversed = number.split('').reverse().join('');
      // store's into the result by id
      const result = document.getElementById("result");
      // if number is not entered it's generate
      if (number === "") {
        result.innerHTML = "Please enter a number!";
        result.style.color = "yellow";
        return;
      }
      // if number is palindrome so 
      if (number === reversed) {
        result.innerHTML = `${number} is a Palindrome! ✅`;
        result.style.color = "lightgreen";
      } 
      // if number is not palindrome
      else {
        result.innerHTML = `${number} is not a Palindrome ❌`;
        result.style.color = "#ff6666";
      }
    }
  </script>
  <!-- java script end here -->
</body>
<!-- html end's here -->
</html>
