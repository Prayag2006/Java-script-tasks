<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sort String Alphabetically</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #fff;
      color: #4a00e0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sort Characters in a String</h1>
    <input type="text" id="textInput" placeholder="Enter your string here" />
    <br>
    <button onclick="sortString()">Sort</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function sortString() {
      const input = document.getElementById("textInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.innerHTML = "Please enter a string!";
        resultDiv.style.color = "yellow";
        return;
      }

      const sorted = input.toLowerCase().split("").sort().join("");

      resultDiv.innerHTML = `Sorted: ${sorted}`;
      resultDiv.style.color = "lightgreen";
    }
  </script>
</body>
</html>
